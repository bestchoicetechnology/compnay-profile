baseurl: '/'
permalink: pretty
title: 'Best Choice Technology'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/bct-logo.png"
  mobile_height: "70px"
  desktop: "images/logo/bct-logo.png"
  desktop_height: "70px"

footer:
  copyright_text: 'Content copyrights (c) Best Choice Technology'
  # copyright_text: 'Free Jekyll theme by <a class="zerostatic" href="https://www.zerostatic.io">www.zerostatic.io</a>'


seo:
  meta_og_title: "Jekyll Serif Theme"
  meta_og_type: "website"
  meta_og_url: "https://bestchoicetechnology.co.th"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "Best Choice Technology Co., Ltd. official website. "
  # meta_twitter_card: "summary"
  # meta_twitter_site: "@zerostaticio"
  # meta_twitter_creator: "@zerostaticio"

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md